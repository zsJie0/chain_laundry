<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChainLaundry-处理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
              <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="laundryId" class="layui-form-label">
                          洗衣店ID
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="laundryId" name="laundryId" th:value="${laundryMap.get('laundry_id')}" readonly="true"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="laundryName" class="layui-form-label">
                          洗衣店名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="laundryName" name="laundryName" th:value="${laundryMap.get('laundry_name')}" readonly="true"
                                  class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="stateName" class="layui-form-label">
                          当前状态
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="stateName" name="username"
                                 th:value="${laundryMap.get('state_name')}" class="layui-input" readonly="true">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <a class="btn btn-warning pull-right" lay-submit lay-filter="startHandle" type="button" id="startHandle">开始处理</a>
                  </div>
              </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script>
        //处理
        $(document).ready(function () {
            $("#startHandle").click(function () {

                // var stateName = document.getElementById("stateName").value;
                var laundryId = document.getElementById("laundryId").value;
                alert(laundryId);
                $.ajax({
                    type:"post",
                    url:"/updateStateByLaundryId",
                    data: {
                        laundryId
                    },
                    success:function (data) {
                        if(data == "success"){
                            layer.msg("处理成功！");
                            // window.location.href = "settleIn";
                        }else if(data == "fail"){
                            layer.msg("处理失败！系统异常")
                        }
                    },
                    error:function(res){
                        console.log(res)
                    }
                })
            })
        });

    </script>
</body>
</html>
