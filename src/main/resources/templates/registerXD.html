<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChainLaundry-下单人注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <style>

        .formItme {
            width: 49%;
            display: inline-block;
        }

        .login-box {
            width: 310px;
            height: 350px;
            padding: 20px 15px 15px;
            background-color: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"><a href="">连锁洗衣店管理系统</a></div>
    <div class="open-nav"><i class="iconfont">&#xe699;</i></div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item"><a href="/login">登录首页</a></li>
    </ul>
</div>
<div class="login-logo"><h1>ChainLaundry注册第二步</h1></div>
<div class="login-box" style="width: 520px; padding-bottom: 50px">
    <form class="layui-form layui-form-pane">

        <h3 style="padding-left: 190px;color: #eea236 ">下单人注册</h3>
        <div class="formItme">
            <label class="login-title">账号</label>
            <div class="layui-form-item">
                <div class="layui-input-inline login-inline">
                    <input type="text" id="userId" name="userId" lay-verify="required" placeholder="请输入你的帐号"
                           autocomplete="on" class="layui-input">
                </div>
            </div>
        </div>

        <div class="formItme">
            <label class="login-title">密码</label>
            <div class="layui-form-item">
                <div class="layui-input-inline login-inline">
                    <input type="password" id="userPwd" name="userPwd" lay-verify="required" placeholder="请输入你的密码"
                           autocomplete="on" class="layui-input">
                </div>
            </div>
        </div>

        <div class="formItme">
            <label class="login-title">姓名</label>
            <div class="layui-form-item">
                <div class="layui-input-inline login-inline">
                    <input type="text" id="userName" name="userName" lay-verify="required" placeholder="请输入你的姓名"
                           autocomplete="on" class="layui-input">
                </div>
            </div>
        </div>

        <div class="formItme">
            <label class="login-title">性别</label>
            <div class="layui-form-item">
                <div class="layui-input-inline login-inline">
                    <select name="userSex" class="layui-select" id="userSex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="formItme">
            <label class="login-title">手机号</label>
            <div class="layui-form-item">
                <div class="layui-input-inline login-inline">
                    <input type="text" id="userPhone" name="userPhone" lay-verify="required" placeholder="请输入你的手机号"
                           autocomplete="on" class="layui-input">
                </div>
            </div>
        </div>

        <div class="formItme">
            <label class="login-title">注册日期</label>
            <div class="layui-form-item">
                <div class="layui-input-inline login-inline">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-mm-dd"
                           autocomplete="on" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>
        </div>

        <div style="text-align: center">
            <a class="btn btn-warning pull-right" lay-submit lay-filter="register" type="button" id="register">注册</a>
        </div>
    </form>
</div>
<div class="bg-changer">
    <div class="swiper-container changer-list">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="item" src="./images/a.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/b.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/c.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/d.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/e.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/f.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/g.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/h.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/i.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/j.jpg" alt=""></div>
            <div class="swiper-slide"><img class="item" src="./images/k.jpg" alt=""></div>
            <div class="swiper-slide"><span class="reset">初始化</span></div>
        </div>
    </div>
    <div class="bg-out"></div>
    <div id="changer-set"><i class="iconfont">&#xe696;</i></div>
</div>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
    });
    <!-- 注册 -->
    $(document).ready(function () {
        $("#register").click(function () {
            var userId = document.getElementById("userId").value;
            var userPwd = document.getElementById("userPwd").value;
            var userName = document.getElementById("userName").value;
            var userSex = document.getElementById("userSex").value;
            var phone = document.getElementById("userPhone").value;
            var time = document.getElementById("date").value;
            $.ajax({
                type: "post",
                url: "addUserInfoXD",
                data: {
                    userId,
                    userPwd,
                    userName,
                    userSex,
                    phone,
                    time
                },
                success: function (data) {
                    if (data == "success") {
                        layer.msg("注册成功！系统将在三秒后跳转到下单平台");
                        setTimeout('window.location.href = "queryClothesType";', 3000);
                    } else if (data == "exist") {
                        layer.msg("注册失败！该账号已存在！")
                    } else if (data == "exist") {
                        layer.msg("注册失败！系统异常")
                    }
                },
                error: function (res) {
                    console.log(res)
                }
            })
        })
    });
</script>

</body>
</html>
