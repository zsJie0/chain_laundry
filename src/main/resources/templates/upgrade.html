<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChainLaundry-处理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/selectMultip.js"></script>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
              <form class="layui-form">
                  <div class="layui-form-item" >
                          <label  class="layui-form-label" style="width: 90px">
                              当前操作用户
                          </label>
                          <div class="layui-input-inline">
                              <input type="text" class="layui-input" id="userId" th:value="${userInfo.get('userId')}" readonly>
                          </div>
                  </div>
                  <div class="layui-form-item" >
                      <label for="userType" class="layui-form-label" style="width: 90px">
                         当前用户角色
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="userType" name="userType"  class="layui-input" th:value="${userInfo.get('userType')}" readonly>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="selectType" class="layui-form-label" style="width: 90px">
                          升级账号为
                      </label>
                      <div class="layui-input-inline">
                          <select class="layui-select" id="selectType">
                              <option value="普通管理员">普通管理员</option>
                              <option value="超级管理员">超级管理员</option>
                          </select>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button class="layui-btn"  type="button" id="update" style="background: goldenrod">
                          <i class="layui-icon">&#xe650;</i>保存修改</button>
                  </div>
              </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script>
        //处理
        $(document).ready(function () {
            $("#update").click(function () {
                var userType = document.getElementById("selectType").value;
                var userId = document.getElementById("userId").value;
                $.ajax({
                    type:"post",
                    url:"/updateUserType",
                    data: {
                        userId,
                        userType
                    },
                    success:function (data) {
                        if(data == "success"){
                            layer.msg("升级成功！");
                        }else if(data == "fail"){
                            layer.msg("升级失败！系统异常")
                        }
                    },
                    error:function(res){
                        console.log(res)
                    }
                })
            })
        });

    </script>
</body>
</html>
